<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 

    <!--Bootstrap CDN-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!--custom CSS-->
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
    <title>Giftastic</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center" id='gifAndSearch'>
        <div class="col-md-6">
          <p class="text-center">Add An Artist</p>
          <div class="input-group mb-3">
              <input type="text" id='inputString' class="form-control" placeholder="Artist" aria-label="Artist" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" id='submitButton' type="button">Submit</button>
              </div>
            </div>
        </div>
      </div>
        
    </div>
    <!--jQuery CDN-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!--custom JS-->
    <script src="./assets/javascript/javascript.js"></script>
  </body>
</html>
